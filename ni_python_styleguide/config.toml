# This file exists for us to configure the various tools we execute through config files.
# Some tools (like flake8-black) can only be configured through a config.
# Other tools, we leverage the config since it allows us to comment on the values.

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
combine_as_imports = true

[tool.bandit]
# Tests are expected to use assert, and are not shipped to users.
assert_used = {skips = ["*/tests/**/test_*.py", "*/tests/test_*.py"]}
# These are common dirs that are not part of the codebase.
exclude_dirs = [
  "__pycache__",
  ".coverage",
  ".git",
  ".mypy_cache",
  ".pytest_cache",
  ".venv",
  ".vs",
  ".vscode",
]
